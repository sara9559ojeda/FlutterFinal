<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control LED ESP32</title>
</head>
<body>
  <h1>💡 Control LED desde WebSocket</h1>
  <button onclick="ws.send('LED_ON')">Encender LED</button>
  <button onclick="ws.send('LED_OFF')">Apagar LED</button>

  <script>
    let ws = new WebSocket("ws://192.168.1.11:8080"); // ⚠️ IP de tu PC con Node

    ws.onopen = () => {
      console.log("Conectado al servidor WS ✅");
    };

    ws.onmessage = (event) => {
      console.log("📩 Mensaje recibido:", event.data);
    };
  </script>
</body>
</html>
